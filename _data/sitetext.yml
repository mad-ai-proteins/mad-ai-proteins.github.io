en: &DEFAULT_EN
  header:
    text: "Madison AI for Proteins*"
    title: "*And RNA, ligands, genomes, ..." 

  services:
    title: "Activities"
    section: services
    list:
      - title: "Chalk talks"
        desc: "Monthly lunch seminars to share early-stage research."
        icon: fas fa-user #find more at https://fontawesome.com/icons
      - title: "Computational resources"
        desc: "Shared community resources for running common ML tools for proteins."
        icon: fas fa-laptop
      - title: "Events"
        desc: "More events"
        icon: fas fa-rocket

  about:
    title: "About MAIP"
    body: "Madison AI for Proteins (MAIP) is a new initiative to bring together researchers at UW-Madison working in machine learning/AI for molecular biology, structural biology, and more. We draw inspiration from the Maip dinosaur, a large raptorid that lived in South America. For more information and event notifications, please join our Google group by clicking [here](https://groups.google.com/a/g-groups.wisc.edu/g/maip/about) or emailing maip+subscribe@g-groups.wisc.edu."
    section: about

  team:
    title: "Organizers"
    text: ""
    subtext: ""
    section: team
    people:
      - name: "Hannah Wayment-Steele"
        role: "Biochemistry"
        image: assets/img/team/waymentsteele.jpg
        social:
          - url: https://waymentsteelelab.org/
            icon: fas fa-globe
          - url: https://x.com/hwaymentsteele
            icon: fab fa-twitter

      - name: "Anthony Gitter"
        role: "Biostat. & Medical Informatics / Morgridge Institute"
        image: assets/img/team/gitter.jpg
        social:
          - url: https://www.biostat.wisc.edu/~gitter/
            icon: fas fa-globe
          - url: https://x.com/anthonygitter
            icon: fab fa-twitter
            
  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"

